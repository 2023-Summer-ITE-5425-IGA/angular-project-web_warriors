<div class="login-container">
    <!-- ... other content ... -->
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="login-form" novalidate>
      <div class="form-field">
        <input
          type="text"
          matInput
          placeholder="Name"
          formControlName="name"
          required
          autoFocus
          fullWidth
        />
      </div>
      <div class="form-field">
        <input
          type="email"
          matInput
          placeholder="Email Address"
          formControlName="email"
          required
          fullWidth
        />
      </div>
      <div class="form-field">
        <input
          type="password"
          matInput
          placeholder="Password"
          formControlName="password"
          required
          fullWidth
        />
      </div>
      <div class="form-field">
        <input
          type="password"
          matInput
          placeholder="Confirm Password"
          formControlName="password2"
          required
          fullWidth
        />
      </div>
  
      <div *ngIf="validationError" class="error-msg" align="center">
        {{ validationError }}
      </div>
  
      <button
        type="submit"
        class="login-btn"
        [disabled]="validationError || registrationForm.invalid"
        fullWidth
      >
        Sign Up
      </button>
    </form>
    <p>
      Already have an account?
      <a routerLink="/login">Sign In</a>
    </p>
  </div>
